<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img id="logo" src="weather wizard.png" alt="Logo">
        <input type="text" id="search-bar" placeholder="Enter city name">
    </header>
    <div id="banner">
        <h2>Current Weather</h2>
        <p>Temperature: <span id="current-weather">--°C</span></p>
        <p>Weather: <span id="weather-description">--</span></p>
    </div>
    <div id="carousel">
        <div class="carousel-item">
            <h3>Day 1</h3>
            <p>Temperature: --°C</p>
            <p>Weather: --</p>
        </div>
        <div class="carousel-item">
            <h3>Day 2</h3>
            <p>Temperature: --°C</p>
            <p>Weather: --</p>
        </div>
        <div class="carousel-item">
            <h3>Day 3</h3>
            <p>Temperature: --°C</p>
            <p>Weather: --</p>
        </div>
        <div class="carousel-item">
            <h3>Day 4</h3>
            <p>Temperature: --°C</p>
            <p>Weather: --</p>
        </div>
        <div class="carousel-item">
            <h3>Day 5</h3>
            <p>Temperature: --°C</p>
            <p>Weather: --</p>
        </div>
    </div>
    <footer style="padding: 20px; background-color: #007BFF; color: white; text-align: center; width: 100%;">
        &copy; 2025 Weather App. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
